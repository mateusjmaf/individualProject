<!DOCTYPE html>
<html >
<head>
 	<meta charset="UTF-8">
 	<title>Login / Seja Bem-Vindo</title>
</head>
<body>  
<!-- Mixins-->
<!-- Pen Title-->
<div class="pen-title">
  <h1>Seja Bem-Vindo</h1>
</div>
<div class="container">
  <div class="card"></div>
  <div class="card">
    <h1 class="title">Login</h1>
    <form name="input" action="LoginServlet" method="post">
      <div class="input-container">
        <input type="text" id="login" name="login" required="required"/>
        <label for="#{label}">Usuário</label>
        <div class="bar"></div>
      </div>
      <div class="input-container">
        <input type="password" id="key" name="key" required="required"/>
        <label for="#{label}">Senha</label>
        <div class="bar"></div>
      </div>
      <div class="button-container">      	
        <button>
        	<span>
        			Entrar
        	</span>
        </button>
      </div>
      <div class="footer"><a href="#">Esqueceu sua senha?</a></div>
    </form>
  </div>
  <div class="card alt">
    <div class="toggle"></div>
    <h1 class="title">Registrar
      <div class="close"></div>
    </h1>
    <form>
      <div class="input-container">
        <input type="#{type}" id="#{label}" required="required"/>
        <label for="#{label}">Usuário</label>
        <div class="bar"></div>
      </div>
      <div class="input-container">
        <input type="#{type}" id="#{label}" required="required"/>
        <label for="#{label}">Senha</label>
        <div class="bar"></div>
      </div>
      <div class="input-container">
        <input type="#{type}" id="#{label}" required="required"/>
        <label for="#{label}">Repita a Senha</label>
        <div class="bar"></div>
      </div>
      <div class="button-container">
        <button><span>Finalizar</span></button>
      </div>
    </form>
  </div>
</div>
</body>
</html>

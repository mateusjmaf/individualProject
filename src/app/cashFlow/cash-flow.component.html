<div class="centerIcon">
	<span class="glyphicon glyphicon-usd"></span>
</div>
<br />
<div class="row forms">
	<div class="col-xs-12">
		<form class="form-horizontal form-group">
			<div class="row">
			
				<div class="col-xs-12 col-md-6">
					<div class="row">
					
						<div class="form-group" id="tipoTransacao" name="tipoTransacao">
							<label class="control-label col-xs-5">Tipo de Transação:</label>
							<div class="col-xs-7">
								<div class="col-xs-6">
							  		<label class="radio-inline">
											<input 
												type="radio" 
												name="tipoTransacao" 
												value="entrada" 
												checked="checked"
												[(ngModel)]="cashFlow.tipoMovimento">
													Entrada
							  		</label>
							  	</div>
							  	<div class="col-xs-6">
							  		<label class="radio-inline">
											<input 
												type="radio" 
												name="tipoTransacao" 
												value="saida"/>
													Saída
							  		</label>
								</div>
							</div>
						</div>
						
					</div>
				</div>
				
				<div class="col-xs-12 col-md-6">
					<div class="row">
						<div class="formulario hide" >
							<div class="form-group entrada">
								<label class="control-label col-xs-5">Ordem de Reserva:</label>
								<div class="col-xs-7">
									<input 
										class="form-control btnTriumphi"
										name="ordemReserva"
										[(ngModel)]="cashFlow.reserva">
								</div>
							</div>
							
							<div class="form-group saida">
								<label class="control-label col-xs-5">Descricação de custos:</label>
								<div class="col-xs-5">
									<select 
										class="form-control" 
										name="descricaoCusto">
											<option>
												Selecionar
									</select>
								</div>

								<div class="col-xs-2">			
									<button type="button" id="addCategoria" class="btn btnTriumphi" onClick="FIMELSYS.categoria.cadastrar()">
										<span class="glyphicon glyphicon-plus"></span>
									</button>
								</div>
							</div>
						</div>
					</div>
				</div>
				
			</div>
			
			<div class="row">
			
				<div class="col-xs-12 col-md-6">
					<div class="form-group formaPagamento">
						<label class="control-label col-xs-5">Forma de Pagamento:</label>
						<div class="col-xs-7">
							<select 
								class="form-control btnTriumphi"
								name="formaPagamento">
									<option>Dinheiro
									<option>Cartão Débito
									<option>Cartão Crédito
									<option>Cheque
							</select>
						</div>
					</div>
				</div>
				
				<div class="col-xs-12 col-md-6">
					<div class="form-group">
						<label class="control-label col-xs-5">N° Parcelas:</label>
						<div class="col-xs-7">
							<select 
								class="form-control btnTriumphi" 
								name="numeroParcelas">
									<option>1x
									<option>2x
									<option>3x
									<option>4x
									<option>5x
									<option>6x
									<option>7x
									<option>8x
									<option>9x
									<option>10x
							</select>
						</div>
					</div>
				</div>
				
			</div>
			
			<div class="row">
				<div class="col-xs-12 col-md-6">	
					<div class="form-group">
						<label class="control-label col-xs-5">Valor:</label>
						<div class="col-xs-7">
							<input 
								class="form-control btnTriumphi"  
								type="number" 
								name="valorTransacao"
								[(ngModel)]="cashFlow.valor">
						</div>
					</div>
				</div>
				
				<div class="col-xs-12 col-md-6">	
					<div class="form-group">
						<label class="control-label col-xs-5">Data</label>
						<div class="col-xs-7">
							<input 
								class="form-control btnTriumphi"  
								type="date" 
								name="dataTransacao"
								[(ngModel)]="cashFlow.dataRegistro">
						</div>
					</div>
				</div>
				
			</div>
			<div class="row">
			
				<div class="col-xs-12 col-md-6">
					<div class="div-form form-group cheque hide">
						<div class="col-xs-6 col-md-4">
							<label class="control-label">Nº Cheque</label>
								<input 
									class="form-control btnTriumphi"  
									name="nCheque">
						</div>
						<div class="col-xs-6 col-md-4">
							<label class="control-label">Agência</label>	
								<input 
									class="form-control btnTriumphi"
									name="agencia">
						</div>
						<div class="col-xs-6 col-md-4">
							<label class="control-label">Conta Corrente</label>
								<input 
									class="form-control btnTriumphi"
									name="contaCorrente">
						</div>
						<div class="col-xs-6 col-md-4">
							<label class="control-label">Banco</label>	
								<input 
									class="form-control" btnTriumphi
									name="banco">
						</div>
					</div>
				</div>
				
				
			</div>
			<div class="row">
				<div class="footerFormSubmit">		
					<button 
						type="button" 
						class="btn btn-default glyphicon glyphicon-remove btnSecondary" >
					</button>
					<button 
						type="button" 
						class="btn btn-default glyphicon glyphicon-ok btnPrimary">
					</button>
				</div>
			</div>
		</form>		
	</div>
</div>
